<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>treasure hunter</title>
  </head>
  <body>
    <h1>🕵️ treasure hunter</h1>
    <div class="imagebox">
      <img
        src="WhatsApp Image 2025-04-24 at 20.13.29_6b4b6193.jpg"
        alt="treasure"
      />
      <div class="button-container">
        <button class="start-button">Start Journey</button>
       
      </div>
      <div id="balloon-container"></div>

    </div>
    <script>
      const startButton = document.querySelector(".start-button");
const balloonContainer = document.getElementById("balloon-container");

function createBalloon() {
  const balloon = document.createElement("div");
  balloon.classList.add("balloon");

  const colors = ["#ff7a7a", "#ffda7a", "#7aff9c", "#7adfff", "#d77aff"];
  const left = Math.random() * 90 + 5;
  const size = Math.random() * 20 + 20;
  const color = colors[Math.floor(Math.random() * colors.length)];

  balloon.style.left = `${left}%`;
  balloon.style.width = `${size}px`;
  balloon.style.height = `${size * 1.2}px`;
  balloon.style.backgroundColor = color;

  balloonContainer.appendChild(balloon);

  setTimeout(() => {
    balloon.remove();
  }, 4000);
}

startButton.addEventListener("click", () => {
  for (let i = 0; i < 20; i++) {
    setTimeout(createBalloon, i * 150);
  }

  setTimeout(() => {
    document.body.style.opacity = "0";
    setTimeout(() => {
      document.body.style.display = "none";
    }, 1000);
  }, 60000); // hides page after 3 seconds
});

    </script>
    
  </body>
</html>
